<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrolling Collage Portfolio</title>
    <!-- Navigation Bar -->
    <nav style="position: absolute; top: 10px; right: 10px;">
        <ul style="list-style: none; display: flex; gap: 15px; margin: 0; padding: 0;">
            <li><a href="#section1" style="text-decoration: none; color: black;">Home</a></li>
            <li><a href="#section2" style="text-decoration: none; color: black;">Portfolio</a></li>
            <li><a href="#section3" style="text-decoration: none; color: black;">Contact</a></li>
        </ul>
    </nav>

    <style>
        /* Reset margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        /* Body styling */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #3c6bc9, #279b4a);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        /* Header styling */
        header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 10px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        p {
            font-size: 1.2rem;
            color: #555;
        }

        /* Collage container */
        .collage-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 columns */
            gap: 15px;
            width: 100%;
            max-width: 800px;
        }

        /* Transparent image container */
        .collage-item {
            background-color: transparent;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid rgba(255, 255, 255, 0.3); /* Optional: light border */
            padding: 10px;
            border-radius: 8px; /* Rounded corners */
            transition: transform 0.2s;
        }

        .collage-item:hover {
            transform: scale(1.05); /* Slightly enlarge on hover */
        }

        /* Image styling */
        .gallery-image {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
            object-fit: contain; /* Ensure the whole image is visible */
            display: block;
        }

        /* Font styles for cycling */
        .font-1 { font-family: 'Courier New', monospace; }
        .font-2 { font-family: 'Times New Roman', serif; }
        .font-3 { font-family: 'Impact', sans-serif; }
    </style>
</head>
<body>

    <header>
        <h1>Ryan Winstead</h1>
        <p>A brief introduction about your work.</p>
    </header>

    <!-- Collage container with 3x3 layout -->
    <div class="collage-container">
        <div class="collage-item">
            <a href="#">
                <img src="assets/aware 1.png" alt="Poster 1" class="gallery-image"/>
            </a>
        </div>
        <div class="collage-item">
            <a href="#">
                <img src="assets/Candleraze.png" alt="Poster 2" class="gallery-image"/>
            </a>
        </div>
        <div class="collage-item">
            <a href="#">
                <img src="assets/Watch.png" alt="Poster 3" class="gallery-image"/>
            </a>
        </div>
        <div class="collage-item">
            <a href="#">
                <img src="assets/inspo.png" alt="Poster 4" class="gallery-image"/>
            </a>
        </div>
        <!-- Add more collage items as needed -->
    </div>

    <script>
        const header = document.querySelector('h1');
        const fontClasses = ['font-1', 'font-2', 'font-3'];
        let fontIndex = 0;
    
        header.addEventListener('click', () => {
            // Remove the current font class
            header.classList.remove(fontClasses[fontIndex]);
            
            // Increment the font index, looping back to the start if necessary
            fontIndex = (fontIndex + 1) % fontClasses.length;
            
            // Add the new font class
            header.classList.add(fontClasses[fontIndex]);
        });
    </script>
    
</body>
</html>
