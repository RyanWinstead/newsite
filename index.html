<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrolling Collage Portfolio</title>
    <link rel="stylesheet" href="styles.css">

    <!--Fonts!-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant:ital,wght@0,300..700;1,300..700&family=Questrial&family=Rubik:ital,wght@0,300..900;1,300..900&family=Tenali+Ramakrishna&family=Yrsa:ital,wght@0,300..700;1,300..700&family=Ysabeau+Infant:ital,wght@0,1..1000;1,1..1000&display=swap" rel="stylesheet">

    
    <!-- Navigation Bar -->
    <nav>
        <ul style="list-style: none; display: flex; gap: 15px; margin: 0; padding: 0;">
            <li><a href="#section1" style="text-decoration: none; color: black;">Home</a></li>
            <li><a href="#section2" style="text-decoration: none; color: black;">Portfolio</a></li>
            <li><a href="#section3" style="text-decoration: none; color: black;">Contact</a></li>
        </ul>
    </nav>


</head>
<body>

    <header>
        <h1>Ryan Winstead</h1>
        <p>Hello!</p>
        <p>Welcome to my Art page.</p>
        <p>Web developed by me!</p>
    </header>

    <!-- Collage container with 3x3 layout -->
    <containers class="collage-container">
        <div class="collage-item">
            <a href="#">
                <img src="assets/aware 1.png" alt="Poster 1" class="gallery-image"/>
            </a>
        </div>
        <div class="collage-item">
            <a href="#">
                <img src="assets/Daydream.png" alt="Poster 2" class="gallery-image"/>
            </a>
        </div>
        <div class="collage-item">
            <a href="#">
                <img src="assets/Watch.png" alt="Poster 3" class="gallery-image"/>
            </a>
        </div>
        <div class="collage-item">
            <a href="#">
                <img src="assets/inspo.png" alt="Poster 4" class="gallery-image"/>
            </a>
        </div>
        <div class="collage-item">
            <a href="#">
                <img src="assets/Elated.jpg" alt="Poster 5" class="gallery-image"/>
            </a>
        </div>
        <div class="collage-item">
            <a href="#">
                <img src="assets/seedraze.png" alt="Poster 6" class="gallery-image"/>
            </a>
        </div>
        <!-- Add more collage items as needed -->
    </containers>

    <script>
        const header = document.querySelector('h1');
        const fontClasses = ['font-1', 'font-2', 'font-3'];
        let fontIndex = 0;
    
        header.addEventListener('click', () => {
            // Remove the current font class
            header.classList.remove(fontClasses[fontIndex]);
            
            // Increment the font index, looping back to the start if necessary
            fontIndex = (fontIndex + 1) % fontClasses.length;
            
            // Add the new font class
            header.classList.add(fontClasses[fontIndex]);
        });
    </script>
    
</body>
</html>
