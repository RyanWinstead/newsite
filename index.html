<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrolling Collage Portfolio</title>
    <style>
        /* Reset margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        /* Body styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        /* Header styling */
        header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2rem;
            color: #555;
        }

        /* Collage container */
        .collage-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            width: 100%;
            max-width: 800px;
        }

        /* Collage items */
        .collage-item {
            position: relative;
            width: 180px;
            height: 250px;
            background-color: #e0e0e0;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid #ccc;
            text-align: center;
        }

        /* Overlapping styling */
        .collage-item:nth-child(odd) {
            transform: translateY(20px);
        }

        /* Placeholder text styling */
        .collage-item a {
            color: #333;
            text-decoration: none;
            font-size: 1rem;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <header>
        <h1>Your Name</h1>
        <p>A brief introduction about your work.</p>
    </header>

    <!-- Collage container -->
    <div class="collage-container">
        <div class="collage-item">
            <a href="#">Poster 1</a>
        </div>
        <div class="collage-item">
            <a href="#">Typography 1</a>
        </div>
        <div class="collage-item">
            <a href="#">Poster 2</a>
        </div>
        <div class="collage-item">
            <a href="#">Typography 2</a>
        </div>
        <div class="collage-item">
            <a href="#">Poster 3</a>
        </div>
        <div class="collage-item">
            <a href="#">Typography 3</a>
        </div>
        <div class="collage-item">
            <a href="#">Poster 4</a>
        </div>
        <div class="collage-item">
            <a href="#">Typography 4</a>
        </div>
    </div>

</body>
</html>
